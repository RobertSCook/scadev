<div class="container">
  <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
    {{errorMsg}}
  </div>
  <div>
    <form class="form-horizontal">
        <sca-facility (selected)="facilitySelect($event)"></sca-facility>
        <sca-week-picker (selected)="weekSelect($event)"></sca-week-picker>
        <button type="button" class="btn btn-primary" (click)="submit()">Get Schedule</button><br/><br/>
    </form>
    <sca-schedule-list [listCriteria]="criteria"></sca-schedule-list>

  </div>
</div>
