<div class="form-group row">
  <label class="col-sm-2 col-form-label">
    Select Facility:
  </label>
  <div>
    <select class="form-control" [(ngModel)]="selectedFacility" sel1 (change)="facilitySelected()">
      <option *ngFor="let fac of facilities" [ngValue]="fac">{{fac.facilityId}} - {{fac.facilityName}}</option>
    </select>
  </div>
</div>
